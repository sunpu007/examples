<html lang="en">

  <title>Document</title>
  <script src="./index.js"></script>

<body>
  <div id="app">
    <h2>{{title}}</h2>
    <input v-model="name">
    <h1>{{name}}</h1>
    <button @click="clickMe">click me!</button>
  </div>
  <script>
    new SelfVue({
      el: '#app',
      filters: {
        filt(val) {
          return val + '123456'
        }
      },
      data: {
        title: '你好',
        name: 'canfoo'
      },
      methods: {
        clickMe: function () {
          this.title = 'hello world';
        }
      },
      mounted: function () {
        // window.setTimeout(() => {
        //   this.title = '你好';
        // }, 1000);
      }
    });
  </script>
</body>
